<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-10 col-lg-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Személyes adatok szerkesztése</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="personal_settings">
                            <div class="row">
                                <div class="col-md-4  col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Felhasználónév</mat-label>
                                        <input matInput
                                               formControlName="username">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-8  col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Teljes név"
                                               formControlName="fullName">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5  col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Becenév</mat-label>
                                        <input matInput type="text"
                                               autocomplete="off"
                                               formControlName="nickName">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5  col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Személyi igazolvány szám (kiviteli generáláshoz)</mat-label>
                                        <input matInput type="text"
                                               autocomplete="off"
                                               formControlName="personalId">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-info pull-right"
                                    (click)="updateUser()">Mentés
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="admin">
            <div class="col-xl-10 col-lg-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Körös adatok szerkesztése</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="group_settings">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Kör neve</mat-label>
                                        <input matInput
                                               formControlName="groupName"
                                               autocomplete="off">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Körvezető neve</mat-label>
                                        <input matInput
                                               formControlName="groupLeaderName"
                                               autocomplete="off">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-info pull-right"
                                    (click)="updateGroupData()">Mentés
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="admin">
            <div class="col-xl-10 col-lg-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Globális adatok szerkesztése</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="global_settings">
                            <label class="row" style="padding-left: 15px">Első aláíró, KB részéről:</label>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Neve</mat-label>
                                        <input matInput
                                               formControlName="firstSignerName"
                                               autocomplete="off">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Titulusa</mat-label>
                                        <input matInput
                                               formControlName="firstSignerTitle"
                                               autocomplete="off">
                                    </mat-form-field>
                                </div>
                            </div>
                            <label class="row" style="padding-left: 15px">Második aláíró, HSZI részéről:</label>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Neve</mat-label>
                                        <input matInput
                                               formControlName="secondSignerName"
                                               autocomplete="off">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Titulusa</mat-label>
                                        <input matInput
                                               formControlName="secondSignerTitle"
                                        autocomplete="off">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-info pull-right"
                                    (click)="updateGlobalData()">
                                Mentés
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
